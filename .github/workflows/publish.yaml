# Publish to npm. No longer uses Speakeasy; SDK is maintained manually.
# Trigger: push tag v* (e.g. v0.3.0 or v0.3.0-dev.1) or workflow_dispatch.
# - On tag push: package version is set from the tag (e.g. v0.3.0-dev.1 → 0.3.0-dev.1).
# - Use unique versions for each publish: 0.3.0-dev.1, 0.3.0-dev.2, 0.3.0-rc.1, 0.3.0-rc.2 (npm does not allow overwriting).
# - Pre-release versions (contain '-') are published with dist-tag "dev" or "rc"; stable with "latest".
# Secret required: NPM_TOKEN (npm access token with publish permission).
name: Publish to npm

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: {}

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      # When triggered by a tag, set package version from tag (e.g. v0.3.0-dev → 0.3.0-dev)
      - name: Set version from tag
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          VERSION="${VERSION#v}"
          npm pkg set version="$VERSION"
          echo "Publishing version: $VERSION"

      - run: npm ci
      - run: npm run build

      # Pre-release: 0.3.0-dev.* → tag "dev", 0.3.0-rc.* → tag "rc"; stable → "latest"
      - name: Publish to npm
        run: |
          VERSION=$(node -p "require('./package.json').version")
          if [[ "$VERSION" == *-rc.* ]] || [[ "$VERSION" == *-rc ]]; then TAG=rc
          elif [[ "$VERSION" == *-* ]]; then TAG=dev
          else TAG=latest; fi
          echo "Publishing @functional-systems/lambdadb@$VERSION with tag $TAG"
          npm publish --access public --tag "$TAG"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
