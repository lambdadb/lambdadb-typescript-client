openapi: "3.1.1"
info:
  title: "LambdaDB API"
  summary: "LambdaDB Open API Spec"
  version: "1.1.1"
tags:
  - name: "collections"
  - name: "collections.docs"
servers:
  - url: "https://{projectHost}"
    description: "LambdaDB API endpoints"
    variables:
      "projectHost":
        description: "The project URL of the API"
        default: "api.lambdadb.com/projects/default"
x-speakeasy-retries: {"strategy": "backoff", "backoff": {"initialInterval": 500, "maxInterval": 60000, "maxElapsedTime": 3600000, "exponent": 1.5}, "statusCodes": ["429", "5XX"], "retryConnectionErrors": true}
components:
  parameters:
    "CollectionName":
      in: "path"
      name: "collectionName"
      description: "Collection name."
      required: true
      schema:
        type: "string"
  securitySchemes:
    "ProjectApiKey":
      type: "apiKey"
      in: "header"
      name: "x-api-key"
      description: "Project API Key."
      x-speakeasy-example: "<YOUR_PROJECT_API_KEY>"
  schemas:
    "Status":
      title: "Status"
      type: "string"
      description: "Status"
      enum:
        - "CREATING"
        - "ACTIVE"
        - "DELETING"
    "IndexConfigs":
      title: "IndexConfigs"
      type: "object"
      additionalProperties:
        type: "object"
        oneOf:
          - properties:
              "type":
                type: "string"
                enum:
                  - "text"
              "analyzers":
                type: "array"
                description: "Analyzers."
                items:
                  type: "string"
                  enum:
                    - "standard"
                    - "korean"
                    - "japanese"
                    - "english"
                default: "standard"
            additionalProperties: false
            required:
              - "type"
          - properties:
              "type":
                type: "string"
                enum:
                  - "vector"
              "dimensions":
                type: "integer"
                description: "Vector dimensions."
              "similarity":
                type: "string"
                description: "Vector similarity metric."
                enum:
                  - "cosine"
                  - "euclidean"
                  - "dot_product"
                  - "max_inner_product"
                default: "cosine"
            additionalProperties: false
            required:
              - "type"
              - "dimensions"
          - properties:
              "type":
                type: "string"
                enum:
                  - "keyword"
                  - "long"
                  - "double"
                  - "datetime"
                  - "boolean"
                  - "sparseVector"
            description: "Types that do not need additional parameters."
            additionalProperties: false
            required:
              - "type"
          - properties:
              "type":
                type: "string"
                enum:
                  - "object"
              "objectIndexConfigs":
                type: "object"
                additionalProperties: true
            additionalProperties: false
            required:
              - "type"
              - "objectIndexConfigs"
    "PartitionConfig":
      title: "PartitionConfig"
      type: "object"
      properties:
        "fieldName":
          type: "string"
          description: "Partition field name."
        "dataType":
          type: "string"
          description: "Partition field data type."
          enum:
            - "keyword"
        "numPartitions":
          type: "integer"
          description: "The number of partitions."
          minimum: 2
          maximum: 1024
    "FieldsSelector":
      type: "object"
      description: "An object to specify a list of field names to include and/or exclude in the result."
      properties:
        "include":
          type: "array"
          description: "List of field names to include in the result."
          items:
            type: "string"
        "exclude":
          type: "array"
          description: "List of field names to exclude in the result."
          items:
            type: "string"
      anyOf:
        - required:
            - "include"
        - required:
            - "exclude"
    "PartitionFilter":
      title: "PartitionFilter"
      type: "object"
      properties:
        "field":
          type: "string"
          description: "Partition field name."
        "in":
          type: "array"
          description: "Partition values to filter."
          items:
            type: "string"
      required:
        - "field"
        - "in"
    "CollectionResponse":
      title: "CollectionResponse"
      type: "object"
      properties:
        "projectName":
          type: "string"
          description: "Project name."
        "collectionName":
          type: "string"
          description: "Collection name."
        "indexConfigs": {"$ref": "#/components/schemas/IndexConfigs"}
        "partitionConfig": {"$ref": "#/components/schemas/PartitionConfig"}
        "numPartitions":
          type: "integer"
          description: "Total number of partitions including the default partition."
        "numDocs":
          type: "integer"
          description: "Total number of documents."
        "sourceProjectName":
          type: "string"
          description: "Source project name."
        "sourceCollectionName":
          type: "string"
          description: "Source collection name."
        "sourceCollectionVersionId":
          type: "string"
          description: "Source collection version."
        "collectionStatus": {"$ref": "#/components/schemas/Status"}
      required:
        - "projectName"
        - "collectionName"
        - "indexConfigs"
        - "numDocs"
        - "collectionStatus"
        - "numPartitions"
    "MessageResponse":
      type: "object"
      properties:
        "message":
          type: "string"
      required:
        - "message"
    "ConsistentRead":
      title: "ConsistentRead"
      type: "boolean"
      default: false
      description: "If your application requires a strongly consistent read, set consistentRead to true. Although a strongly consistent read might take more time than an eventually consistent read, it always returns the last updated value."
    "IncludeVectors":
      title: "IncludeVectors"
      type: "boolean"
      default: false
      description: "If your application need to include vector values in the response, set includeVectors to true."
    "BadRequest":
      title: "BadRequest"
      type: "object"
      properties:
        "message":
          type: "string"
    "Unauthenticated":
      title: "Unauthenticated"
      type: "object"
      properties:
        "message":
          type: "string"
    "ResourceNotFound":
      title: "ResourceNotFound"
      type: "object"
      properties:
        "message":
          type: "string"
    "ResourceAlreadyExists":
      title: "ResourceAlreadyExists"
      type: "object"
      properties:
        "message":
          type: "string"
    "TooManyRequests":
      title: "TooManyRequests"
      type: "object"
      properties:
        "message":
          type: "string"
    "InternalServerError":
      title: "InternalServerError"
      type: "object"
      properties:
        "message":
          type: "string"
paths:
  "/collections":
    get:
      tags:
        - "collections"
      operationId: "listCollections"
      description: "List all collections in an existing project."
      security:
        - ProjectApiKey: []
      responses:
        "200":
          description: "A list of collections matched with a projectName."
          content:
            "application/json":
              schema:
                type: "object"
                properties:
                  "collections":
                    type: "array"
                    items: {"$ref": "#/components/schemas/CollectionResponse"}
                required:
                  - "collections"
              examples:
                "normalCollection":
                  summary: "Example response for a list of normal collections"
                  value: {"collections": [{"projectName": "example-project-name", "collectionName": "example-collection-name", "indexConfigs": {"example-field1": {"type": "text", "analyzers": ["standard"]}, "example-field2": {"type": "vector", "dimensions": 128, "similarity": "cosine"}}, "numDocs": 10000, "collectionStatus": "ACTIVE"}]}
                "forkedCollection":
                  summary: "Example response for a list of forked collections"
                  value: {"collections": [{"projectName": "example-project-name", "collectionName": "example-collection-name", "indexConfigs": {"example-field1": {"type": "text", "analyzers": ["standard"]}, "example-field2": {"type": "vector", "dimensions": 128, "similarity": "cosine"}}, "numDocs": 10000, "sourceProjectName": "example-source-project-name", "sourceCollectionName": "example-source-collection-name", "sourceCollectionVersionId": "example-source-collection-version-id", "collectionStatus": "ACTIVE"}]}
        "401":
          description: "Unauthenticated"
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/Unauthenticated"}
              examples:
                "example":
                  summary: "Example response for authentication failure"
                  value: {"message": "Authentication failed"}
        "404":
          description: "Resource not found"
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/ResourceNotFound"}
              examples:
                "example":
                  summary: "Example response for resource not found"
                  value: {"message": "Resource not found"}
        "429":
          description: "Too many requests"
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/TooManyRequests"}
              examples:
                "example":
                  summary: "Example response for too many requests"
                  value: {"message": "Too many requests"}
        "500":
          description: "Internal server error"
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/InternalServerError"}
              examples:
                "example":
                  summary: "Example response for internal server error"
                  value: {"message": "Internal server error"}
      x-speakeasy-name-override: "list"
    post:
      tags:
        - "collections"
      operationId: "createCollection"
      description: "Create a collection."
      security:
        - ProjectApiKey: []
      requestBody:
        required: true
        content:
          "application/json":
            schema:
              type: "object"
              properties:
                "collectionName":
                  type: "string"
                  description: "Collection name must be unique within a project and the supported maximum length is 52."
                "indexConfigs": {"$ref": "#/components/schemas/IndexConfigs"}
                "partitionConfig": {"$ref": "#/components/schemas/PartitionConfig"}
                "sourceProjectName":
                  type: "string"
                "sourceCollectionName":
                  type: "string"
                "sourceDatetime":
                  type: "string"
                "sourceProjectApiKey":
                  type: "string"
              required:
                - "collectionName"
            examples:
              "normalCollection":
                summary: "Example request body for normal collection creation"
                value: {"collectionName": "example-collection-name", "indexConfigs": {"example-field1": {"type": "text", "analyzers": ["english"]}, "example-field2": {"type": "vector", "dimensions": 128, "similarity": "cosine"}}}
              "forkedCollection":
                summary: "Example request body for collection fork"
                value: {"collectionName": "example-collection-name", "sourceProjectName": "example-source-project-name", "sourceCollectionName": "example-source-collection-name", "sourceProjectApiKey": "example-source-project-api-key", "sourceDatetime": "2023-10-01T12:00:00Z"}
      responses:
        "202":
          description: "Created collection"
          content:
            "application/json":
              schema:
                type: "object"
                properties:
                  "collection": {"$ref": "#/components/schemas/CollectionResponse"}
                required:
                  - "collection"
              examples:
                "example":
                  summary: "Example response for a created collection"
                  value: {"projectName": "example-project-name", "collectionName": "example-collection-name", "indexConfigs": {"example-field1": {"type": "text", "analyzers": ["english"]}, "example-field2": {"type": "vector", "dimensions": 128, "similarity": "cosine"}}, "numDocs": 0, "collectionStatus": "CREATING"}
        "400":
          description: "Bad request"
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/BadRequest"}
              examples:
                "example":
                  summary: "Example response for bad request"
                  value: {"message": "Invalid request"}
        "401":
          description: "Unauthenticated"
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/Unauthenticated"}
              examples:
                "example":
                  summary: "Example response for authentication failure"
                  value: {"message": "Authentication failed"}
        "409":
          description: "Resource already exists"
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/ResourceAlreadyExists"}
              examples:
                "example":
                  summary: "Example response for resource already exists"
                  value: {"message": "Resource already exists"}
        "429":
          description: "Too many requests"
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/TooManyRequests"}
              examples:
                "example":
                  summary: "Example response for too many requests"
                  value: {"message": "Too many requests"}
        "500":
          description: "Internal server error"
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/InternalServerError"}
              examples:
                "example":
                  summary: "Example response for internal server error"
                  value: {"message": "Internal server error"}
      x-speakeasy-name-override: "create"
  "/collections/{collectionName}":
    delete:
      tags:
        - "collections"
      operationId: "deleteCollection"
      description: "Delete an existing collection."
      security:
        - ProjectApiKey: []
      parameters:
        - {"$ref": "#/components/parameters/CollectionName"}
      responses:
        "202":
          description: "Collection delete request accepted."
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/MessageResponse"}
              examples:
                "example":
                  summary: "Example response for a deleted collection"
                  value: {"message": "Collection example-collection-name is queued for deletion"}
        "401":
          description: "Unauthenticated"
